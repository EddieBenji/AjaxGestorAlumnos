<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Guarda datos del tutor</title>
<script type="text/javascript">

	var oIFrame = null;
	
	function createIframe(){
		var oIFrameElement = document.createElement("iframe");
		oIFrameElement.width = 0;
		oIFrameElement.height = 0;
		oIFrameElement.frameBorder = 0;
		oIFrameElement.name = "hiddenFrame";
		oIFrameElement.id = "hiddenFrame";
		document.body.appendChild(oIFrameElement);
		
		oIFrame = frames["hiddenFrame"];
		
	}
	
	function checkIframe(){
		if(!oIFrame){
			createIframe();			
		}
		setTimeout(oIFrame.location = "ProxyForm.html",10);
	}
	
	function formReady(){
		var oHiddenForm = oIFrame.document.forms[0];
		var oForm = document.forms[0];
		
		for(var i=0; i<oForm.elements.length; i++){
			var oHidden = oIFrame.document.createElement("input");
			oHidden.type = "hidden";
			oHidden.name = oForm.elements[i].name;
			oHidden.value = oForm.elements[i].value;
			oHiddenForm.appendChild(oHidden);			
		}
		
		oHiddenForm.action = oForm.action;
		oHiddenForm.submit();
	}
	
	function saveResult(sMessage){
		var divStatus = document.getElementById("divStatus");
		divStatus.innerHTML = "Requerimiento completado: " + sMessage;
	}
	
</script>

</head>

<body>
<form action="AgregarTutor.php" method="post" onsubmit="checkIframe(); return false" >
		<table id="formulario">
                <tbody>
                    <tr><td colspan="4"> <h1>Menú</h1></td></tr>
                    <tr>
                        <td><a type="button"href="Agregar.html">Dar de alta</a></td>
                        <td><a type="button"href="Editar.html">Modificar</a></td>
                        <td><a type="button"href="Consultar.html">Consultar</a></td>
                        <td><a type="button"href="Eliminar.html">Eliminar</a></td>
                    </tr>

                    <tr><td colspan="2"><label>Clave Profesor:</label></td><td colspan="2"><input name="clave" class="esp" type="number" required/></td></tr>
                    <tr><td colspan="2"><label>Apellido Paterno:</label></td><td colspan="2"><input name="aP" class="esp" type="text" required/></td></tr>
                    <tr><td colspan="2"><label>Apellido Materno:</label></td><td colspan="2"><input name="aM" class="esp" type="text" required/></td></tr>
                    <tr><td colspan="2">
                            <label>Genero:</label></td><td><SELECT name="sex" class="esp" required> 
                                <OPTION value="Hombre" selected>Hombre</OPTION> 
                                <OPTION value="Mujer">Mujer</OPTION> 
                            </SELECT> </td</tr>
                    <tr><td colspan="2">
                            <label>Area:</label></td><td><SELECT name="area" class="esp" required> 
                                <OPTION value="LIS">LIS</OPTION> 
                                <OPTION value="LCC">LCC</OPTION> 
                                <OPTION value="LIC">LIC</OPTION> 
                                <OPTION value="MAT">MAT</OPTION> 
                            </SELECT> </td</tr>
                    <tr><td colspan="2"><label>Correo:</label></td><td colspan="2"><input name="correo" class="esp" type="email" required/></td></tr>
                    <tr><td><input type="submit" value="Enviar" name="btnEnviar" /></td></tr>
                </tbody>
            </table>
</form>

<div id="divStatus"></div>

</body>
</html>
